<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <app-progress [progress]="progress"></app-progress>
    </div>
    <div class="col-sm-6">
      <div class="d-flex justify-content-end">
        <app-attempts></app-attempts>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h6>{{ instruction }} </h6>
      <p>{{roundPhrase.phraseUS}}</p>


    </div>
    <div class="form-group">
      <textarea class="form-control" name="text-area" id="text-area" rows="3" (input)="updateAnswer($event)"
        [value]="answer"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="d-flex justify-content-end">
        <button class="btn" (click)="verifyAnswer()">Verificar</button>
      </div>
    </div>
  </div>
</div>
