<div class="main">
  <app-header></app-header>
  <div *ngIf="isPlaying; else theEnd">
    <app-panel (endGame)="endGame($event)"></app-panel>
  </div>

  <ng-template #theEnd>
    <div *ngIf="typeEnd === 'loser'; else theGoodEnd" class="container" style="margin-top: 3rem">
      <div class="row">
        <div class="col">
          <h3 class="text-center" style="color: #dadee3">Fim de jogo</h3>
          <h2 class="text-center" style="color: rgba(243,90,78,1)">Você perdeu :(</h2>
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template #theGoodEnd>
    <div class="row">
      <div class="col">
        <h3 class="text-center" style="color: #dadee3">Fim de jogo</h3>
        <h2 class="text-primary text-center" >Parabéns! Missão cumprida com sucesso.</h2>
      </div>
    </div>
  </ng-template>

</div>
